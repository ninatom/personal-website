<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina Tomasevic</title>
    <style>
        @font-face {
            font-family: header_thin;
            src: url(website_fonts/louis_george_cafe/cafe_light.ttf);
        }

        @font-face {
            font-family: header_reg;
            src: url(website_fonts/louis_george_cafe/cafe.ttf);
        }



        .header {
            position: fixed;
            background-color: black;
            top: 0px;
            right: 0px;
            left: 0px;
            width: 100%;
            height: 70px;
            margin: 0 auto;
            padding: 0px;
            padding-left: 45px;
/*            text-align: center;*/
            z-index: 2;
            font-family:'header_thin', copperplate, monospace;
/*            color: hotpink;*/
/*            color: #00ff33;*/
            font-size: 25px;
/*            letter-spacing: 20px;*/
            line-height: 18px;

        }
        h1 {
            color: #ff00cc;
        }



        body {
            background-color: black;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .glitch_positioning {
/*            border: 1px solid blue;*/
            padding: 0px;
            margin-left: 0px;
            width: 600px;
            height: auto;
            top: 53%;
            right: 10%;
            transform: translate(10%, -53%);
            position: absolute;
            z-index: 2;
            filter: drop-shadow(0px 0px 40px white) drop-shadow(0px 0px 40px white) drop-shadow(0px 0px 40px white);


        

/*            filter: invert(100%);*/





        }

        .glow1 {
            padding: 0px;
            margin-left: 0px;
            width: 600px;
            height: auto;
            top: 53%;
            right: 10%;
            transform: translate(10%, -53%);
            position: absolute;
            z-index: 1;
            filter: drop-shadow(0px 0px 40px white) drop-shadow(0px 0px 40px white) drop-shadow(0px 0px 40px white);
        }

        .show {
            visibility: hidden;
        }





        .faces_positioning {
/*            border: 1px solid blue;*/
            padding: 0px;
            margin-right: 0px;
            width: 680px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-10%, -47%);
            index: 0;

            

        }

        @media screen and (max-width: 1000px) {
            .header {
                text-align: center;
                padding: 0px;
                margin: 0 auto;
                color: #00ff33;
                height: 70px;
                font-size: 17px;
                line-height: 90px;
                letter-spacing: 8px;
            }

            h1 {
/*                color: #00ff33;*/
                margin: 0 auto;
            }

            .glitch_positioning {
                width: 540px;
                top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: invert(100%) drop-shadow(0px 0px 40px black) drop-shadow(0px 0px 40px black) drop-shadow(0px 0px 40px black);

            }

            .glow1 {
                width: 540px;
                top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0px 10px 40px black) drop-shadow(0px 10px 40px black) drop-shadow(0px 0px 40px black);
            }

            .show {
            visibility: visible;
        }




            .faces_positioning {
                top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            }

        }

        @media screen and (max-width: 400px) {
            .header {
                color: blue;
                font-size: 12px;
                letter-spacing: 4px;
            }

            .glitch_positioning {
                width: 320px;

            }

            .glow1 {
                width: 320px;

            }

            .faces_positioning {
                width: 400px;
                transform: translate(-50%, -30%);

            }
        }

    </style>
</head>
