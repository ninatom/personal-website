<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina Tomasevic</title>
    <style>
        @font-face {
            font-family: header_thin;
            src: url(website_fonts/louis_george_cafe/cafe_light.ttf);
        }

        @font-face {
            font-family: header_reg;
            src: url(website_fonts/louis_george_cafe/cafe.ttf);
        }

        .header {
            position: fixed;
            background-color: black;
            top: 0px;
            right: 0px;
            left: 0px;
            width: 100%;
            height: 70px;
            margin: 0 auto;
            padding: 0px;
            padding-left: 45px;
            color: #ff00cc;
            z-index: 2;
            font-family:'header_thin', copperplate, monospace;
            font-size: 25px;
            line-height: 18px;
        }

        h1 {
            text-align: center;
            margin: 0 auto;
        }

        body {
            background-color: black;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .glitch_positioning {
            padding: 0px;
            margin-left: 0px;
            width: 600px;
            height: auto;
            top: 53%;
            right: 10%;
            transform: translate(10%, -53%);
            position: absolute;
            z-index: 2;
            filter: drop-shadow(0px 0px 40px white) drop-shadow(0px 0px 40px white) drop-shadow(0px 0px 40px white);
        }

        .glow1 {
            padding: 0px;
            margin-left: 0px;
            width: 600px;
            height: auto;
            top: 53%;
            right: 10%;
            transform: translate(10%, -53%);
            position: absolute;
            z-index: 1;
            filter: drop-shadow(0px 0px 40px white) drop-shadow(0px 0px 40px white) drop-shadow(0px 0px 40px white);
        }

        .show {
            visibility: hidden;
        }

        .faces_positioning {
/*            border: 1px solid blue;*/
            padding: 0px;
            margin-right: 0px;
            width: 680px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-10%, -47%);
            index: 0;
        }

        @media screen and (max-width: 1000px) {
            .header {
                text-align: center;
                padding: 0px;
                margin: 0 auto;
                color: #00ff33;
                height: 70px;
                font-size: 17px;
                line-height: 90px;
                letter-spacing: 8px;
            }

            h1 {
                padding-top: 10px;
                margin: 0 auto;
/*                color: #00ff33;*/
            }

            .glitch_positioning {
                width: 540px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                filter: invert(100%) drop-shadow(0px 0px 40px black) drop-shadow(0px 0px 40px black) drop-shadow(0px 0px 40px black);

            }

            .glow1 {
                width: 540px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                filter: drop-shadow(0px 10px 40px black) drop-shadow(0px 10px 40px black) drop-shadow(0px 0px 40px black);
            }

            .show {
                visibility: visible;
        }

            .faces_positioning {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -40%);
                width: 600px;
            }

        }

        @media screen and (max-width: 400px) {
            .header {
                color: blue;
                font-size: 13px;
                letter-spacing: 7px;
                height: 85px;
            }

            .glitch_positioning {
                margin: 0 auto;
                position: fixed;
                width: 330px;
            }

            .glow1 {
                margin: 0 auto;
                position: fixed;
                width: 330px;
            }

            .faces_positioning {
/*                margin-top: 500px;*/
                position: fixed;
                margin: 0 auto;
                width: 380px;
                height: 620px;
                object-fit: cover;
/*                overflow: hidden;*/
/*                transform: translate(-50%, -10%);*/
                line-height: 35px;
            }

            .faces {
                margin: 0 auto;
                width: 380px;
                height: 620px;
                object-fit: cover;
                object-position: 0 50;
                overflow: hidden;
            }
        }

    </style>
</head>

<body><a href="index.html">
    <div class="header"><h1>NINA TOMASEVIC</h1>
    </div></a>
    


    <div class="glitch_positioning">
        <img src="mainpage_images/glitch_transparent.gif" alt="Error message">
    </div>


    <div class="show">

    <div class="glow1"><img src="mainpage_images/glitch_transparent.gif" alt="Error message glow"></div>
    <div class="glow1"><img src="mainpage_images/glitch_transparent.gif" alt="Error message glow"></div>

    <div class="glow1"><img src="mainpage_images/glitch_transparent.gif" alt="Error message glow"></div>
    <div class="glow1"><img src="mainpage_images/glitch_transparent.gif" alt="Error message glow"></div> -->
</div>

 


    <div class="faces_positioning"><img class="faces" src="mainpage_images/glitching_faces.gif" alt="Glitching Faces"></div>



</body>

</html>
